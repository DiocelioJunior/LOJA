<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo-->
    <title>Lujinha | Pagina Incial</title>
    <!--Links-->
    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Link Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container" id="container">
         <!--Barra de Navegação-->
         <div class="nav-container">
            <!--Logo-->
            <div class="logo-container">
                <a href="./index.html"><img src="" alt="logo" id="logo"></a>
            </div>
            <!--Nome da Loja-->
            <div class="name-container">
                <h1 id="name"><!--Nome-->Nome</h1>
            </div>
            <!--Carrinho-->
            <div class="name-container">
                <a href="./cart.html"><img src="./assets/img/bag.svg" alt="bag"></a>
            </div>
        </div>

        <!--Imagem do Produto-->
        <div class="image-container" id="image-container">

        </div>

        <!--Informações do Produto-->
        <div class="info-container">
            <h1 id="product-name"></h1>
            <div class="price">
                <h2 id="product-price"></h2>
                <h3><span id="off-price"></span>% OFF</h3>
            </div>

            <!--Cores disponiveis-->
            <div class="colors" id="colors">

            </div>

            <!--Tamanhos disponiveis-->
            <div class="sizes" id="sizes">

            </div>

            <select class="qnt">
                <option value="1"><span>Quantidade: </span>1 unidades</option>
                <option value="2"><span>Quantidade: </span>2 unidades</option>
                <option value="3"><span>Quantidade: </span>3 unidades</option>
                <option value="4"><span>Quantidade: </span>4 unidades</option>
                <option value="5"><span>Quantidade: </span>5 unidades</option>
                <option value="6"><span>Quantidade: </span>6 unidades</option>
                <option value="+6"><span>Quantidade: </span>Mais de 6 unidades</option>
            </select>
            <!--Botões para Compra-->
            <div class="btn-container">
                <button class="btn">Adicionar ao Carrinho</button>
                <button class="btn">Comprar Agora</button>
            </div>
            
            <p id="description">Descrição do Produto</p>
            <!--Descrição do Produto-->
            <p id="product-description"></p>
        </div>

    </div>

    <script src="./js/config.js"></script>
    <script src="./js/products.js"></script>

</body>

</html>
