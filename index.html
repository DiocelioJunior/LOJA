<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo-->
    <title>Lujinha| Pagina Incial</title>
    <!--Links-->
    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Link Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!--Barra de Pesquisa-->
    <section class="container" id="container">
        <!--Barra de Navegação-->
        <div class="nav-container">
            <!--Logo-->
            <div class="logo-container">
                <a href="./index.html"><img src="" alt="logo" id="logo"></a>
            </div>
            <!--Nome da Loja-->
            <div class="name-container">
                <h1 id="name"><!--Nome-->Nome</h1>
            </div>
            <!--Carrinho-->
            <div class="name-container">
                <a href="./cart.html"><img src="./assets/img/bag.svg" alt="bag"></a>
            </div>
        </div>

        <!--Banner-->
        <div class="banner-container" id="banner-container">
            <div class="txtBanner" id="txtBanner">
                <h1 id="banner-txt"></h1>
                <p id="banner-txt2"></p>
            </div>
        </div>

        <!--Barra de Categorias-->
        <div class="category-container">
            <h2 id="category-txt">Categorias</h2>
            <div class="category-icons" id="category-icons">
                <div class="icons" data-category="all">
                    <img src="./assets/img/default/all.svg" alt="Todos os Produtos">
                    <p>All</p>
                </div>
                <!--Categorias são adicinadas via JS - ./data/categories.json-->
            </div>
        </div>

        <!--Barra de Categorias-->
        <div class="products-txt-container">
            <h2 id="products-txt">Produtos</h2>
        </div>

        <!--Barra de Pesquisa-->
        <div class="search-container">
            <input type="text" placeholder="O que esta procurando?">
        </div>

        <div class="products-container">

        </div>
    </section>

    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
